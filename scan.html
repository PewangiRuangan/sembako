<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Scanner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>

<body>
    <div class="container" style="max-width: 600px;">
        <div class="card">
            <h1>Admin Scanner</h1>
            <div id="reader" style="width: 100%;"></div>
            <div id="result" class="alert hidden"></div>
            <button onclick="startScanner()">Buka Kamera</button>
            <button class="secondary-btn" onclick="location.href='index.html'">Kembali</button>
        </div>
    </div>

    <script>
        let html5QrcodeScanner;

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code matched = ${decodedText}`, decodedResult);
            try {
                const data = JSON.parse(decodedText);
                if (data.user_id) {
                    processClaim(data.user_id);
                    html5QrcodeScanner.clear();
                }
            } catch (e) {
                alert("QR Code tidak valid!");
            }
        }

        async function processClaim(userId) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = "Memproses...";
            resultDiv.className = "alert";
            resultDiv.classList.remove('hidden');

            try {
                const { data: claim, error } = await _supabase
                    .from('claims')
                    .select('*, users(full_name)')
                    .eq('user_id', userId)
                    .maybeSingle();

                if (error) throw error;

                if (!claim) {
                    resultDiv.innerText = "Gagal: User belum memiliki tiket booking!";
                    resultDiv.className = "alert alert-error";
                    return;
                }

                if (claim.collected_at) {
                    resultDiv.innerText = `GAGAL: Sembako sudah diambil sebelumnya oleh ${claim.users.full_name}.`;
                    resultDiv.className = "alert alert-error";
                    return;
                }

                // Update collected_at
                const { error: updateError } = await _supabase
                    .from('claims')
                    .update({ collected_at: new Date() })
                    .eq('id', claim.id);

                if (updateError) throw updateError;

                resultDiv.innerText = `SUKSES! Sembako untuk ${claim.users.full_name} berhasil diverifikasi.`;
                resultDiv.className = "alert alert-success";

            } catch (err) {
                console.error(err);
                resultDiv.innerText = "Error: " + err.message;
                resultDiv.className = "alert alert-error";
            } finally {
                // Allow rescanning after 3 seconds
                setTimeout(() => {
                    location.reload();
                }, 3000);
            }
        }

        function startScanner() {
            html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                { fps: 10, qrbox: { width: 250, height: 250 } },
                /* verbose= */ false
            );
            html5QrcodeScanner.render(onScanSuccess, (error) => {
                // handle scan failure, usually better to ignore and keep scanning.
            });
        }
    </script>
</body>

</html>
